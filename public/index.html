<!DOCTYPE html>
<html lang="en" ng-app="bookmarker">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Book Marker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</head>

<body ng-controller="FolderController as vm">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Book Marker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1>Book Marker !</h1>

        <p>Create Bookmarks .. Create Folders.. Organize them .. Easy access to the world wide web.. </p>
        <div class="row">
            <div class="col-md-6">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle btn-md" type="button" data-toggle="dropdown"
                            data-hover="dropdown">
                        Organize BookMarks <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#folder">Create Folder</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#bookmark-add">Create Bookmark</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#bookmark-delete">Delete Bookmark</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#bookmark-edit">Re-map Bookmark</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <ng-view></ng-view>
            </div>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4" ng-repeat="folder in vm.folders">
            <h2>{{folder.folderName}}
                <button class="btn btn-info" ng-click="vm.deleteFolder(folder.folderId)"><span
                        class="glyphicon glyphicon-remove"></span>
                </button>
            </h2>
            <div class="list-group">
                <a ng-href="{{bookmark.url}}" class="list-group-item" target="_blank"
                   ng-repeat="bookmark in folder.bookmarks" ng-attr-title="{{bookmark.url}}">{{bookmark.title}} </a>

            </div>

        </div>
    </div>
    <hr>
    <footer>
        <p>&copy; 2016 Tenmiles, Inc.</p>
    </footer>
</div> <!-- /container -->


<!-- Javascript
================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-hover-dropdown/2.2.1/bootstrap-hover-dropdown.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

<script src="javascripts/app-modules.js"></script>
<script src="javascripts/controller/folderController.js"></script>

<script src="javascripts/services/folderService.js"></script>
<script src="javascripts/services/bookMarkService.js"></script>
<script src="javascripts/ui-routes.js"></script>


</body>
</html>
